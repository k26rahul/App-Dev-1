<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry App</title>
  </head>
  <body>
    <h1>Read all poems ever written by anyone!!</h1>
    <ul>
      {% for author in data.authors %}
      <li>
        <a href="/poetry-by/{{author}}">{{author}}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
