<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List of all poetry by {{author}}</h1>
    <ul>
      {% for poetry in data %}
      <li>
        <a href="/poetry-by/{{author}}/{{poetry.title}}">{{poetry.title}}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
