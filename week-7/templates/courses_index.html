<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <a href="/">Go to students</a>
    <h1>All courses</h1>

        <th>SNo.</th>
        <th>Course name</th>

        <th>Actions</th>
      </tr>
      {% for course in courses %}
      <tr>
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>
          <a href="/course/{{course.id}}">{{course.code}} â†ª</a>
        </td>
        <td>{{course.description}}</td>
        <td>
          <a href="/course/{{course.id}}/update">Update</a>
          <a href="/course/{{course.id}}/delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="/course/create">Add course</a>
  </body>
</html>
