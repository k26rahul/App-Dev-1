<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
  </head>
  <body>
    <h1 style="text-align: center; color: brown">Welcome to calc</h1>

    <h2>Here is the result of your calculation:</h2>

    <table border="1">
      <tr>
        <th>op</th>
        <th>arg a</th>
        <th>arg b</th>
        <th>result</th>
      </tr>
      <tr>
        <td style="color: blue">{{ op }}</td>
        <td style="color: blue">{{ a }}</td>
        <td style="color: blue">{{ b }}</td>
        <td style="color: green">{{ result }}</td>
      </tr>
    </table>
  </body>
</html>
