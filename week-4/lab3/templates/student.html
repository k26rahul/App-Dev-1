<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
  </head>
  <body>
    <h1>Student Details</h1>

    <table border="1">
      <tr>
        <th>Student ID</th>
        <th>Course ID</th>
      </tr>

      {% for row in student_data %}
      <tr>
        <td>{{ row.student_id }}</td>
        <td>{{ row.course_id }}</td>
      </tr>
      {% endfor %}

      <tr>
        <td>Total Marks</td>
        <td>{{ total_marks }}</td>
      </tr>
    </table>
  </body>
</html>
