<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background-color: yellow;
        color: red;
      }

      .class {
        border: 2px solid purple;
        color: blue;
      }

      #id {
        background-color: aqua;
        color: red;
      }
    </style>
  </head>
  <body>
    <span class="class" id="id">Span 1</span>
    <span class="class">Span 2</span>
    <span>Span 3</span>
  </body>
</html>
